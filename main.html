<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4e6dc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            user-select: none;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #0fc9cf54;
            border: none;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
            text-shadow: 10px 5px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #7a7a7ad3;
            cursor: not-allowed;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover:not(:disabled) {
            background-color: #0fc9cf54;
        }

        p {
            margin-top: 20px;
            padding: 15px;
            background-color: transparent;
            border: 3px solid #000000;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            overflow-wrap: break-word;
            color: #080a05;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 5px 10px 15px rgba(0, 0, 0, 0.2)

        }
        img{
            position: relative;
            user-select: none;
            height: 100px;
            width: 100px;
            animation: move 2s ease-in 1s;
            
        }
        .full .space{
        animation: moveAndMerge 2s ease-in 1s  ;
        }
        .full {
            display:flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the items */
            align-items: center; /* Align items vertically */
            
        }
        .start{
            animation: start 2s ease-in 1s  ;
            position: relative;
        }
        .stop{
            animation: stop 2s ease-in 1s  ;
            position: relative;
        }
        .text{
            animation: text 2s ease-in 1s  ;
            position: relative;
        }

        @keyframes moveAndMerge {
            0% {
                width: 0px;
            }
            25% {
                width: 10px;
            }
            50% {
                width: 20px;
            }
            75% {
                width: 10px;
            }
            100% {
                width: 0px;
            }
        }
        @keyframes move {
            0% {
                bottom: 0px;
            }
            25% {
                bottom: 10px;
            }
            50% {
                bottom: 20px;
            }
            75% {
                bottom: 10px;
            }
            100% {
                bottom: 0px;
            }
        }
        @keyframes start {
            0% {
                left: 0px;
            }
            25% {
                left: 10px;
            }
            50% {
                left: 20px;
            }
            75% {
                left: 10px;
            }
            100% {
                left: 0px;
            }
        }
        @keyframes stop {
            0% {
                right: 0px;
            }
            25% {
                right: 10px;
            }
            50% {
                right: 20px;
            }
            75% {
                right: 10px;
            }
            100% {
                right: 0px;
            }
        }
        @keyframes text {
            0% {
                top: 0px;
            }
            25% {
                top: 10px;
            }
            50% {
                top: 20px;
            }
            75% {
                top: 10px;
            }
            100% {
                top: 0px;
            }
        }
        .record{
            display: block;
            position: relative;
            fill: #000000;
            left: -300px;
            top: -50px;
            
        }
        .anime{
            fill: #ff0606;
        }
    </style>
</head>
<body>
    <img src="education.png">
    <div class="full"><h1>Nex</h1><div class="space"></div><h1>Gen</h1></div>
    <button id="start" class="start">start speech</button>
    <button id="stop" class="stop" disabled>stop speech</button>
    <p id="result" class="text"></p>
